<!DOCTYPE html>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="charagraph.css" />
  <link rel="stylesheet" type="text/css" href="../design.css" />
  <title>きゃらぐらふ！</title>
</head>
<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="../header.js"></script>
<div id="header_link"></div>
<body>
    <div class="app_body">
        <div class="container">
            <div class="bottuns">
                <label for="chara" >
                    <span class="chara_btn">キャラの追加</span><input type="file" name="chara" id="chara" multiple files="c_list">
                </label>
                <label for="sheet" >
                    <span class="sheet_btn">背景画像選択</span><input type="file" name="sheet" id="sheet">
                </label>
                <label for="save" >
                    <span class="save_btn">保存</span><input type="button" name="save" id="save">
                </label>
                <label for="twitter" >
                    <span class="export_btn">ツイッター</span><input type="button" name="twitter" id="twitter">
                </label>
            </div>
            <h3></h3>
            <img src="test_graph.png" id="img_sheet" class="img_sheet" width="750px" style=" z-index: 1; z-index: 1; background-color: white;"><br>
            <div id="app">
            </div>
            <canvas id="exp" width="460" height="460"></canvas>
        </div>
    </div>

    <div class="app_info">
        <div class="container">
            <div id="icon" class="icon">
                <label for="howto">
                    <span id="howto_text" class="icon_btn">使い方</span><input type="button" name="howto" id="howto">
                </label>
                <label for="atention">
                    <span id="atention_text" class="icon_btn">注意事項</span><input type="button" name="atention" id="atention">
                </label>
                <label for="maker">
                    <span id="maker_text" class="icon_btn">制作者</span><input type="button" name="maker" id="maker">
                </label>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="icon.js"></script>
    <script src="chara_import.js"></script>
    <script src="sheet_import.js"></script>
    <script src="save_export.js"></script>
    <script src="twitter_export.js"></script>
</body>
</html>
